{% extends 'base.html' %}

{% block title %}Кирүү - JumushTap{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Кирүү</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                                Колдонуучу аты же сыр сөз туура эмес
                            </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Колдонуучу аты</label>
                            <input type="text" name="username" class="form-control form-control-lg" id="id_username" required>
                        </div>

                        <div class="mb-4">
                            <label for="id_password" class="form-label">Сыр сөз</label>
                            <input type="password" name="password" class="form-control form-control-lg" id="id_password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg mb-3">
                            <i class="fas fa-sign-in-alt"></i> Кирүү
                        </button>

                        <div class="text-center">
                            <p class="mb-0">Эсебиңиз жокпу? <a href="{% url 'register' %}">Каттоо</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
