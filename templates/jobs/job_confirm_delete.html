{% extends 'base.html' %}

{% block title %}Өчүрүү - {{ job.title }} - JumushTap{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Жумушту өчүрүү</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i> 
                        Бул аракетти кайтарууга болбойт!
                    </div>

                    <h5 class="mb-3">{{ job.title }}</h5>
                    <p class="text-muted">Бул жумушту чындап эле өчүргүңүз келеби?</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash"></i> Ооба, өчүрүү
                            </button>
                            <a href="{% url 'job_detail' job.slug %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times"></i> Жокко чыгаруу
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
